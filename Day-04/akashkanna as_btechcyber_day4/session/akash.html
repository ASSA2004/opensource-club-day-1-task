<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Page</title>
    <style>
        /* Basic Reset for default margin and padding */
        body, h1, p, img {
            margin: 7px;
            padding: 0;
            box-sizing: border-box; /* Ensures padding doesn't affect width/height */
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif; /* Sets the font style for the entire page */
            background-color: #f4f4f4; /* Light grey background color as fallback */
            background-image: url('images.jpeg'); /* Add your background image here */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Padding around the header content */
            text-align: center; /* Center-aligns the header text */
            position: fixed; /* Fixes the header at the top of the page */
            width: 100%; /* Makes the header span the full width of the page */
            top: 0; /* Positions the header at the top */
            z-index: 1000; /* Ensures the header is above other content */
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 60px; /* Adds space to avoid overlap with the fixed header */
            display: flex;
            flex-direction: column; /* Aligns content in a column */
            align-items: center; /* Centers the content horizontally */
        }

        /* Comic Container Styling */
        .comic-container {
            display: flex;
            flex-wrap: wrap; /* Allows the items to wrap to the next line */
            justify-content: center; /* Centers the items within the container */
            gap: 20px; /* Adds space between the comic cards */
            margin: 20px; /* Adds margin around the container */
        }

        /* Comic Card Styling */
        .comic-card {
            background-color: #fff; /* White background color */
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 8px; /* Rounds the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a shadow for a 3D effect */
            width: 200px; /* Fixed width for the comic cards */
            position: relative; /* Allows for absolute positioning of children elements */
            overflow: hidden; /* Hides any content that overflows */
            text-align: center; /* Centers the text within the card */
        }

        /* Comic Image Styling */
        .comic-card img {
            width: 100%; /* Makes the image span the full width of the card */
            height: 150px; /* Fixed height for the images */
            object-fit: cover; /* Ensures the image covers the container */
        }

        /* Comic Title Styling */
        .comic-title {
            padding: 10px; /* Adds padding around the title */
            font-size: 1.2rem; /* Increases the font size */
            font-weight: bold; /* Makes the title bold */
        }

        /* Comic Description Styling */
        .comic-description {
            padding: 0 10px 10px 10px; /* Adds padding around the description */
            font-size: 1rem; /* Sets the font size for the description */
        }

        /* Footer Styling */
        footer {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 10px; /* Adds padding around the footer content */
            text-align: center; /* Centers the footer text */
            position: sticky; /* Sticks the footer to the bottom of the page */
            bottom: 0; /* Positions the footer at the bottom */
            width: 100%; /* Makes the footer span the full width of the page */
        }

        /* Button Styling */
        .buy-button {
            display: inline-block; /* Makes the button an inline-block element */
            padding: 10px 20px; /* Adds padding inside the button */
            font-size: 1rem; /* Sets the font size for the button text */
            color: #fff; /* Sets the text color to white */
            background-color: #007bff; /* Blue background color */
            border: none; /* Removes the border */
            border-radius: 6px; /* Rounds the button's corners */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin: 10px; /* Adds margin around the button */
        }

        /* Button Hover Effect */
        .buy-button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        /* Positioned Example - Absolute Positioning */
        .example-box {
            width: 91px;
            height: 150px;
            background-color: #ff5733; /* Bright orange color */
            position: absolute; /* Absolute positioning relative to the nearest positioned ancestor */
            top: 100px; /* Positions the box 100px from the top of its container */
            left: 50px; /* Positions the box 50px from the left of its container */
        }

        /* Positioned Example - Relative Positioning */
        .example-relative {
            width: 94px;
            height: 151px;
            background-color: #33cfff; /* Bright blue color */
            position: relative; /* Relative positioning (relative to its normal position) */
            top: -184px; /* Moves the box up by 184px */
            left: 0; /* No horizontal offset */
            margin-top: 200px; /* Adds top margin to separate it from the previous content */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Comic Book Store</h1>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Container for Comic Cards -->
        <div class="comic-container">
            <!-- Individual Comic Card -->
            <div class="comic-card">
                <img src="imgg.jpeg" alt="Comic 1">
                <div class="comic-title">X MEN</div>
                <div class="comic-description">An action-packed adventure.</div>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="comic-card">
                <img src="imgg1.jpeg" alt="Comic 2">
                <div class="comic-title">STORY OF BOB</div>
                <div class="comic-description">A thrilling mystery.</div>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="comic-card">
                <img src="imgg2.jpeg" alt="Comic 3">
                <div class="comic-title">SPIDER MAN</div>
                <div class="comic-description">A captivating drama.</div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        
        <!-- Positioned Elements Example -->
        <div class="example-box">Absolute</div>
        <div class="example-relative">Relative</div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Comic Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
