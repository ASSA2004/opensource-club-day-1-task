<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brands</title>
</head>
<style>
    /* universal */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    justify-content: center;
}

body { /* body formation like font and size */
    font-family: Arial, sans-serif;
    padding: 20px;
    background-image: linear-gradient(to right,black,brown);
}

/* container format */
.card-container {
    display: flex; /* flex property implemented */
    justify-content: space-between;
    align-items: stretch;
    border: 1px solid #960000; /* box property */
    padding: 20px;
}

/* Common card styles */
.card {
    flex: 1; /* flex property implemented */
    margin: 0 10px; /* box property */
    height: 300px;
    perspective: 1000px;
    position: relative;
    overflow: hidden;
}

.card-front, .card-back {
    position: absolute; 
    width: 100%; /* box property */
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column; /* flex property implemented */
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: all 0.5s ease;
}

.card-front {
    background-color: #000000;
    color: white;
}

.card-back {
    background-color: #000000;
    color: white;
}

/* Explore button styles */
.explore-button {
    margin-top: 10px; /* box property */
    padding: 8px 16px;
    background-color: #510000;
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


/* Card 2 reveal-down effect */
.card-2 .card-back {
    top: 100%;
    transition: top 0.5s ease;
}

.card-2:hover .card-back {
    top: 0;
}

/* Card 3 flip effect */
.card-3 .card-inner {
    position: relative;
    width: 100%; /* box property */
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.card-3:hover .card-inner {
    transform: rotateY(180deg);
}

.card-3 .card-back {
    transform: rotateY(180deg);
}

/* Card content styles */
.card h2 {
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    text-align: center;
}
header,legend{
    color: white;
    align-items: center;
}
header{
    margin-bottom: 50px;
}
</style>
<body>
    <!--  the program has created for justify box and flex property. card has implented by box property and arrangement are implemented by flex property-->
    <!-- header section for justify semantic -->
    <HEADER><H1 align="center">EXPLORE THE BRAND</H1></HEADER>
    <main> <!-- main section for justify semantic -->
    <fieldset class="card-container" align="center">
        <legend>Card Layout</legend>
        <!-- Card 1 with reveal-down effect -->
        <div class="card card-2">
            <div class="card-front">
                <img src="adidas.png" alt="ADIDAS LOGO">
                <h2>adidas</h2>
            </div>
            <div class="card-back">
                <p>Adidas is recognized for its iconic three-stripe logo and innovative technologies in sports performance gear</p>
                <button class="explore-button">Explore</button>
            </div>
        </div>
        <!-- Card 2 with flip effect -->
        <div class="card card-3">
            <div class="card-inner">
                <div class="card-front">
                    <img src="puma.png" alt="puma LOGO">
                    <h2>puma</h2>
                </div>
                <div class="card-back">
                    <p>Puma is known for its sleek designs and collaborations with celebrities and fashion designers</p>
                    <button class="explore-button">Explore</button>
                </div>
            </div>
        </div>
    </fieldset>
</main>
<footer align="center" style="padding: 10px; border: 10px; background-color:beige; color:burlywood; text-align:center; bottom:0; height:50px;"> <!--  INLINE CSS to style  -->
    <p>&copy; sadiq's website. all rights reserved.</p> <!--  FOOTER SECTION -->
 </footer>
</body>
</html>
