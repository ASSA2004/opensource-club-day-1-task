<!DOCTYPE html>
<html>
<head>
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-container">
    <h1>Our Collections</h1><!--this is going to be the title for the product card-->
  </div>
  <div class="product-container"><!--product card for the products-->
    <div class="product-card">
      <img src="p1.jfif" alt="Product 1">
      <h2>Product 1</h2><!--name of the product-->
      <p>Product description 1</p><!--product description-->
      <div class="price">$19.99</div><!--product price-->
      <div class="quantity">
        <!--Add to cart button-->
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
